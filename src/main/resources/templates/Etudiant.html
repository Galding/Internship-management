<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment( ~{::title}, ~{::script},  ~{:: #page-header},~{:: #entreprise-main-content})}">
<head>
    <meta charset="UTF-8">
    <title>Etudiant</title>
    <th:block th:id="script">
        <script type="text/javascript" rel="script" charset="utf8"
                th:src="@{/javascript/datatable_student.js}"></script>
    </th:block>
</head>
<body>
<div id="entreprise-main-content">
    <div class="large_bouton_operation">
        <div><a class="icon_ajouter" href="/student/ajouterEtudiant">Ajouter un étudiant</a></div>
    </div>
    <hr>
    <div class="list">
        <input type="hidden" th:value="${role}" id="role">
        <table id="student_table">
            <thead>
            <tr>
                <th>Opération</th>
                <th>Opération</th>
                <th>Etudiant</th>
                <th>Prénom Etudiant</th>
                <th>Année d'obtention</th>
                <th>N° Classe</th>
                <th>En activite</th>
                <th>Entreprises</th>
                <th>Professeur</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
