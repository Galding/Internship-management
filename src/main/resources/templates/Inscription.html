<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment( ~{::title}, ~{::script}, ~{:: #page-header}, ~{:: #entreprise-main-content})}">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
<div id="entreprise-main-content">
    <form action="/postInscription" method="POST" class="list">
        <fieldset name="contact">
            <table>
                <tr>
                    <th colspan="2">Contact</th>
                </tr>
                <tr>
                    <td>
                        <label for="entreprises">Entreprise
                            <div class="important">*</div>
                            :</label>
                    </td>
                    <td>
                        <select id="entreprises" name="entreprises" required>
                            <option th:each="entrepriseList : ${entrepriseList}"
                                    th:value="${entrepriseList.numEntreprise}"
                                    th:text="${entrepriseList.raisonSociale}"
                                    th:selected="${entrepriseList} == ${companyName}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="etudiants">Etudiant
                            <div class="important">*</div>
                            :</label>
                    </td>
                    <td>
                        <select id="etudiants" name="etudiants" required>
                            <option th:each="etudiantList : ${etudiantList}" th:value="${etudiantList.numEtudiant}"
                                    th:text="${etudiantList.nomEtudiant}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="professeurs">Professeur
                            <div class="important">*</div>
                            :</label>
                    </td>
                    <td>
                        <select id="professeurs" name="professeurs" required>
                            <option th:each="professeursList : ${professeursList}" th:value="${professeursList.numProf}"
                                    th:text="${professeursList.nomProf}"></option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset name="description">
            <table>
                <tr>
                    <th colspan="2">Description du stage</th>
                </tr>
                <tr>
                    <td>
                        <label for="date_debut">Date de d√©but du stage
                            <div class="important">*</div>
                            :</label>
                    </td>
                    <td>
                        <input type="date" id="date_debut" name="date_debut" placeholder="jj/mm/aaaa" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date_fin">Date de fin du stage
                            <div class="important">*</div>
                            :</label>
                    </td>
                    <td>
                        <input type="date" id="date_fin" name="date_fin" placeholder="jj/mm/aaaa" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="type_stage">Type de stage
                            <div class="important">*</div>
                            :</label>
                    </td>
                    <td>
                        <select id="type_stage" name="type_stage" required>
                            <option>Aucun</option>
                            <option>Stage</option>
                            <option>Alternance</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="description_projet">Description du projet :</label>
                    </td>
                    <td>
                        <textarea id="description_projet" name="description_projet"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="observations">Obervations :</label>
                    </td>
                    <td>
                        <textarea id="observations" name="observations"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <div class="aide">Les champs comportant le symbole
            <div class="important">*</div>
            sont obligatoire
        </div>
        <input type="submit" value="Inscrire">
    </form>
</div>
</body>
</html>
